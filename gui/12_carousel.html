<!DOCTYPE html>
<html lang="es">

<head>
	<title>Carousel</title>
	<meta charset="UTF-8"/>

	<link rel="stylesheet" href="css/flexslider.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script src="js/jquery.flexslider.js"></script>

	<!-- Place in the <head>, after the three links -->
	<script type="text/javascript" charset="utf-8">
  		$(window).load(function() {
    		$('.flexslider').flexslider({
            animation: "slide",
            slideshowSpeed: 4000  
          });
  		});
	</script>
</head>

<body>
	<div class="flexslider">
  		<ul class="slides">
		    <li>
      			<img src="media/img/acciones/lake1t.jpg" />
    		</li>
    		<li>
      			<img src="media/img/acciones/lake2t.jpg" />
    		</li>
    		<li>
      			<img src="media/img/acciones/lake3t.jpg" />
    		</li>
    		<li>
      			<img src="media/img/acciones/lake4t.jpg" />
    		</li>
    		<li>
      			<img src="media/img/acciones/lake5t.jpg" />
    		</li>
    		<li>
      			<img src="media/img/acciones/lake6t.jpg" />
    		</li>
    		
  		</ul>
	</div>
</body>

</html>
