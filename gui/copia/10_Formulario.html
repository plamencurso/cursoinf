<!DOCTYPE html>

<html lang="es"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Formulario</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/formulario.css">

		<style>

		</style>
	</head>

	<body>
		<section id="contenedor">
			<section id="formulario">
				<form id="form" name="formulario_uno" action="mailto:algo@xxx.com" method="post" enctype="text/plain">
					<h2>Datos Personales</h2><h2>

					<section id="form_section">
						
						<!-- Separar mas los datos personales -->
						
						<section class="formsec">
							<label class="formel" for="nombre">Nombre: </label>
							<input class="formel" type="text" id="nombre" name="nombre_txt" autofocus="" required="">
						</section>

						<section class="formsec">
							<label for="apellidos">Appelidos: </label>
							<input type="text" id="apellidos" name="apellidos_txt">
						</section>

						<section class="formsec">
							<label for="telefono">Teléfono: </label>
							<input type="tel" id="telefono" name="telefono_tel">
						</section>

						<section class="formsec">
							<label for="unidades">Unidades: </label>
							<input type="number" id="number" name="unidades_num">
						</section>

						<section class="formsec">
							<label for="pass">Contraseña: </label>
							<input type="password" id="pass" name="contrasena_psw">
						</section>

						<section class="formsec">
							<label for="correo">E-mail: </label>
							<input type="email" id="correo" name="mail" placeholder="introduzca su mail">
						</section>

						<section class="blk">
							<label>Sexo:</label>
							<div>
								<input type="radio" name="sexo" value="Soy Hombre">Hombre
								<input type="radio" name="sexo" value="Soy Mujer">Mujer
							</div>
						</section>

						<section class="formsec">
							<label>Aficiones:</label>
							<div><input type="checkbox" name="cine_ckb" value="cine"><span class="texto">Me gusta el Cine</span></div>
							<div><input type="checkbox" name="musica_ckb" value="musica"><span class="texto">Me gusta la Musica</span></div>
							<div><input type="checkbox" name="deportes_ckb" value="deportes"><span class="texto">Me gustan los Deportes</span></div>
							<div><input type="checkbox" name="teatro_ckb" value="teatro"><span class="texto">Me gusta el Teatro</span></div>
							<div><input type="checkbox" name="viajar_ckb" value="viajar"><span class="texto">Me gusta Viajar</span></div>
						</section>
						
						<section class="formsec">
							<label>Qué coche tienes</label>
							<select name="marca_coche">
								<option value="No selecionado">Selecionar</option>
								<option value="Tengo un Audi">AUDI</option>
								<option value="Tengo un Audi">BMW</option>
								<option value="Tengo un Audi">SEAT</option>
								<option value="Tengo un Audi">Renault</option>
							</select>
						</section>

						<section class="formsec">
							<label>Comida favorita</label>
							<input tye="text" list="comidas" name="comida">
							<datalist id="comidas">
								<option value="Tortilla Patatas">Tortilla</option>
								<option value="Sopa de cebolla">Sopa</option>
								<option value="Pollo asado">Pollo</option>
								<option value="Mejillones marinera">Mejillones</option>
								<option value="Gambas plancha">Gambas</option>
								<option value="Paella de mariscos">Paella</option>
							</datalist>
						</section>	

						<section class="formsec">
							<label for="mensaje">Mensaje:</label>
							<textarea class="blk" id="mensaje" name="mensaje_txa" placeholder="Describa su consulta ...">							</textarea>
						</section>	

						<input type="submit" id="enviar" name="enviar_btn" value="Enviar">
						<input type="reset" id="borrar" name="borrar_btn" value="Borrar">
					</section> <!-- form_section -->
				
			</section>
		<section id="mapsec">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3037.1947835368496!2d-3.7014676000000106!3d40.426685599999935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422889dc61cd51%3A0x7d87718fe6a0552f!2sCalle+Fuencarral%2C+Madrid!5e0!3m2!1ses!2ses!4v1436886104935"></iframe>
		</section>
	</section>
		
</body>
</html>
