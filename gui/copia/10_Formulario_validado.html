<!DOCTYPE>
<html lang="es">
	<head>
		<title>Formulario</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/formulario_validado.css" />
	</head>
	<body>
		<section id="contenedor">
			<section id="formulario">
				<form name="formulario_uno" action="mailto:pedidos@elcorteingles.es" method="post" enctype="text/plain">
					<h2>Datos Personales</h2>

					<label for="nombre">Nombre:</label>
					<input type="text" id="nombre" name="nombre_txt" autofocus/>

					<label for="apellidos">Apellidos:</label>
					<input type="text" id="apellidos" name="apellidos_txt" />

					<label for="telefono">Teléfono:</label>
					<input type="tel" id="telefono" name="telefono_tel" />

					<label for="unidades">Unidades:</label>
					<input type="number" id="unidades" name="unidades_num" />

					<label for="pass">Contraseña:</label>
					<input type="password" id="pass" name="contrasena_psw" />

					<label for="correo">E-mail:</label>
					<input type="email" id="correo" name="mail"  placeholder="introduzca su mail" />


					<label>Sexo:</label>						
					<input type="radio" name="sexo" value="Soy Hombre"/>Hombre
					<input type="radio" name="sexo" value="Soy Mujer"/>Mujer

					<label>Aficiones:</label>
				<div>
					<input type="checkbox" name="cine_ckb" value="Cine" /><span class="texto"> Me gusta el Cine</span>
				</div>
				<div>
					<input type="checkbox" name="deportes_ckb" value="Deportes" /><span class="texto"> Me gustan los Deportes</span>
				</div>
				<div>
					<input type="checkbox" name="musica_ckb" value="Música" /><span class="texto"> Me gusta la Música</span>
				</div>
				<div>
					<input type="checkbox" name="teatro_ckb" value="Teatro" /><span class="texto"> Me gusta el Teatro</span>
				</div>
				<div>
					<input type="checkbox" name="viajar_ckb" value="Viajar" /><span class="texto"> Me gusta Viajar</span>
				</div>


					<label>Qué coche tienes</label>
					<select name="marca_coche">
						<option value="No seleccionado">Seleccionar</option>		
						<option value="Tengo un Audi">AUDI</option>
						<option value="Tengo un BMW">BMW</option>
						<option value="Tengo un SEAT">SEAT</option>
						<option value="Tengo un Renault">RENAULT</option>
					</select>



					<label>Comida favotita:</label>
					<input type="text" list="comidas" name="comida"/>
					<datalist id="comidas">
						<option value="Tortilla Patata">Tortilla</option>
						<option value="Sopa de Cebolla">Sopa</option>
						<option value="Pollo Asado">Pollo</option>
						<option value="Mejillones Marinera">Mejillones</option>
						<option value="Gambas Plancha">Gambas</option>
						<option value="Paella">Paella Especial de la Casa</option>
					</datalist>

					<label for="mensaje">Mensaje:</label>
					<textarea id="mensaje" name="mensaje_txa" placeholder="Describa su consulta..."></textarea>

<!-- 				<input type="reset" id="borrar" name="borrar_btn" value="Borrar" />
					<input type="submit" id="enviar" name="enviar_btn" value="Enviar" />
-->
					<input type="button" id="borrar" name="borrar_btn" value="Borrar" />
					<input type="button" id="enviar" name="enviar_btn" value="Enviar" />

				</form>
			</section>
		</section>
	</body>
</html>
